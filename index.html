  <body>
    <header class="header">
      <nav>
        <section class="content-l">
          <section class="logo"><img src="images/logo.svg" alt="" /></section>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </section>
        <section class="content-r">
          <section class="icon-m">
            <img src="images/icon-cart.svg" alt="" />
          </section>
          <section class="user-icon">
            <img src="images/image-avatar.png" alt="" />
          </section>
        </section>
        <!-- <section class="cart">

        </section> -->
      </nav>
    </header>
    <section class="container">
      <section class="content-image">
        <section class="preview">
          <img src="images/image-product-1.jpg" alt="" />
        </section>
        <section class="images-container">
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt=""
            class="active"
          />
          <img src="images/image-product-2-thumbnail.jpg" alt="" />
          <img src="images/image-product-3-thumbnail.jpg" alt="" />
          <img src="images/image-product-4-thumbnail.jpg" alt="" />
        </section>
      </section>
      <section class="content-main">
        <span class="title-s">Sneaker Company</span>
        <h1 class="title">Fall Limited Edition Sneakers</h1>
        <p class="context">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <section class="price-content">
          <section class="price">
            <span>$125.00</span><span class="discount">50%</span>
          </section>
          <span class="main-price">$250.00</span>
        </section>
        <section class="footer">
          <section class="amount">
            <button class="countdown">
              <img src="images/icon-minus.svg" alt="" />
            </button>
            <section class="curr-amount">0</section>
            <button class="countup">
              <img src="images/icon-plus.svg" alt="" />
            </button>
          </section>
          <section class="main-button">
            <button class="addtoCart">
              <img src="images/icon-cart.svg" alt="" /> Add to cart
            </button>
          </section>
        </section>
      </section>
    </section>
